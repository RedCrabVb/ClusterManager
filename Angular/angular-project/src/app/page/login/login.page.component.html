
<div class="max-w-2xl container mx-auto pt-5">

    <h1 class="font-bload text-center">Login</h1>

    <div class="d-flex justify-content-center">
        <!-- <h1>InitFile add</h1> -->
        <div>
    
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nameInitFile">Username</span>
            </div>
            <input type="text" name="nameInitFile" aria-label="Small" aria-describedby="nameInitFile"
                [formControl]="usernameFild" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="password">Password</span>
            </div>
            <input type="text" name="password" aria-label="Small" aria-describedby="password"
               [formControl]="passwordFild"/>
          </div>
    
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-info" (click)="Login()">Login</button> <BR>
            </div>
          </div>
    
        </div>
    </div>
    
</div>
